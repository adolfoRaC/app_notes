name: app_notes
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  flutter_bloc: ^9.1.0
  equatable: ^2.0.7
  shared_preferences: ^2.3.3
  get_it: ^8.0.3
  google_fonts: ^6.2.1
  path: ^1.9.0
  sqflite: ^2.3.3+1
  flutter_staggered_grid_view: ^0.7.0
  uuid: ^4.5.1
  get: ^4.7.2
  responsive_sizer: ^3.3.1
  flutter_quill: ^10.8.5
  url_launcher: ^6.3.1
  flutter_keyboard_visibility_temp_fork: ^0.1.5
  quill_native_bridge: ^10.7.9
  intl: ^0.19.0
  flutter_localizations:
    sdk: flutter
  flutter_native_splash: ^2.4.1


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/logo.png
    - assets/logo_dark.png

flutter_native_splash:
  android: true
  ios: true
  web: false

  color: "#EDEEF4"
  image: assets/logo.png

  color_dark: "#030303"
  image_dark: "assets/logo_dark.png"

  android_12:
    color: "#EDEEF4"
    image: "assets/logo.png"
    color_dark: "#030303"
    image_dark: "assets/logo_dark.png"